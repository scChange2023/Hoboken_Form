<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <!-- <img src="hbk.jpg" alt="hoboken" /> -->
      <div class="hoboken">Hoboken News Letter</div>
    </nav>
    <div class="rightcontainer">
      <div class="topcontainer">
        <div class="topRow">
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi!
        </div>
        <div class="secondRow">Sign up now to get started.</div>
        <div class="thirdRow">You know you want to.</div>
      </div>
    <div class="middlecontainer">
    <form>
        <fieldset class="personalInfo">
            <legend>Please enter the below information.</legend>
        <div class="formRow" id="firstName">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Robert" required/>
        </div>
        <div class="formRow" id="lastName">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Brajczewski" required/>
        </div>
        <div class="formRow" id="email">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="email" placeholder="robert.brajczewski@gmail.com" required/>
        </div>
        <div class="formRow" id="age">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="18" max="130" placeholder="18" />
            <span></span>
        </div>
        <div class="formRow" id="state">
            <label for="state">State:</label>
            <select name="state">
                <option value="NJ" selected>New Jersey</option>
                <option value="NY">New York</option>
                <option value="PA">Pennsylvania</option>
                <option value="CT">Connecticut</option>
            </select>
        </div>    
        </fieldset>    
        <fieldset>
        <div class="formRow" id="password">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" placeholder="xxxxx" required/>
        </div>
        <div class="formRow" id="alerts">
            <label for="user_alerts">Receive Alerts</label>
            <input type="checkbox" id="user_alerts" checked/>
        </div>
        
        <div class="formRow" id="submitButton">
            <!-- <label for="submit_button"></label> -->
            <input type="submit" id="submit_button" value="Create Account"/>
        </div>
    </fieldset>
    </div>
    </form>    
    <div class="footer">
        <div class="footerText">Already have an account?  <a href="http://127.0.0.1:5500/index.html">Login</a></div>
    </div>  
    </div>

  </body>
</html>
